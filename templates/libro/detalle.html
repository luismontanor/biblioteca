<h1>Detalle del libro</h1>


<p>
    {{ libro.titulo }}
</p><p>
    {{ libro.fecha }}
</p><p>
    {{ libro.categoria }}
</p>

<p>-------------Many to many--------------</p>

<ul>

    {% for autor in libro.autores.all  %}
        <li>{{autor}}</li>
    {% endfor %}

</ul>

<p>---------------Agregar autores--------</p>

<form action="" method="post"> {% csrf_token %}
    <input type="text" placeholder="Agregar autor">
    <button type="submit">Agregar</button>
</form>
